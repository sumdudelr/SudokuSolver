<html>
    <head>
        <title>Sudoku Solver</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="sudoku.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body onload="init();">
        <script src="Sudoku.js"></script>
        <input type="radio" name="num" id="1" checked="checked">
        <label for="1">1</label>
        <input type="radio" name="num" id="2">
        <label for="2">2</label>
        <input type="radio" name="num" id="3">
        <label for="3">3</label>
        <input type="radio" name="num" id="4">
        <label for="4">4</label>
        <input type="radio" name="num" id="5">
        <label for="5">5</label>
        <input type="radio" name="num" id="6">
        <label for="6">6</label>
        <input type="radio" name="num" id="7">
        <label for="7">7</label>
        <input type="radio" name="num" id="8">
        <label for="8">8</label>
        <input type="radio" name="num" id="9">
        <label for="9">9</label>
        <input type="radio" name="num" id="0">
        <label for="0">Erase</label>
    </body>
</html>
